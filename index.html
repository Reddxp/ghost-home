<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redd Beats | Phantom Sound</title>

<style>
/* RESET */
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
scroll-behavior:smooth;
}

body{
color:#f0e6ff;
background:
linear-gradient(rgba(10,0,25,0.9),rgba(20,0,40,0.95)),
url("prowler.jfif") no-repeat center center fixed;
background-size:cover;
overflow-x:hidden;
}

/* FLOATING PARTICLES */
body::before{
content:"";
position:fixed;
width:200%;
height:200%;
background:repeating-radial-gradient(circle,
rgba(199,125,255,0.05) 2px,
transparent 4px);
animation:floatBg 30s linear infinite;
z-index:0;
}

@keyframes floatBg{
from{transform:translateY(0);}
to{transform:translateY(-300px);}
}

/* NAV */
nav{
position:fixed;
top:0;
width:100%;
display:flex;
justify-content:space-between;
padding:20px 60px;
background:rgba(0,0,0,0.4);
backdrop-filter:blur(8px);
z-index:100;
}

nav a{
color:#e0aaff;
text-decoration:none;
margin-left:30px;
font-weight:bold;
transition:.3s;
}

nav a:hover{
color:white;
text-shadow:0 0 15px #c77dff;
}

/* HERO SECTION */
.hero{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
position:relative;
z-index:1;
}

.hero h1{
font-size:70px;
color:#c77dff;
text-shadow:0 0 20px #9d4edd,0 0 40px #5a189a;
animation:glow 2s infinite alternate;
}

@keyframes glow{
from{text-shadow:0 0 20px #7b2cbf;}
to{text-shadow:0 0 40px #c77dff;}
}

.hero p{
margin-top:20px;
font-size:22px;
color:#e0aaff;
}

.hero button{
margin-top:40px;
padding:15px 40px;
border-radius:30px;
border:none;
background:linear-gradient(90deg,#7b2cbf,#9d4edd);
color:white;
font-weight:bold;
cursor:pointer;
transition:.3s;
box-shadow:0 0 20px #9d4edd;
}

.hero button:hover{
transform:scale(1.1);
box-shadow:0 0 40px #c77dff;
}

/* SECTION TITLE */
.section-title{
text-align:center;
font-size:45px;
margin:80px 0 40px;
color:#c77dff;
text-shadow:0 0 20px #7b2cbf;
}

/* BEATS GRID */
.beats{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:40px;
padding:0 60px 100px;
position:relative;
z-index:1;
}

.beat-card{
background:rgba(255,255,255,0.05);
border:1px solid rgba(199,125,255,0.3);
backdrop-filter:blur(10px);
padding:30px;
border-radius:20px;
text-align:center;
transition:.4s;
opacity:0;
transform:translateY(40px);
}

.beat-card.show{
opacity:1;
transform:translateY(0);
}

.beat-card:hover{
transform:translateY(-10px);
box-shadow:0 0 40px rgba(199,125,255,0.8);
}

.beat-card h2{
margin-bottom:15px;
color:#c77dff;
}

/* CUSTOM PLAYER */
.player-btn{
padding:12px 25px;
border:none;
border-radius:30px;
background:linear-gradient(90deg,#7b2cbf,#9d4edd);
color:white;
font-weight:bold;
cursor:pointer;
box-shadow:0 0 20px #c77dff;
transition:0.3s;
margin-bottom:10px;
}

.player-btn:hover{
transform:scale(1.05);
box-shadow:0 0 35px #c77dff;
}

.progress-container{
width:100%;
height:8px;
background:rgba(255,255,255,0.1);
border-radius:20px;
margin-bottom:10px;
cursor:pointer;
}

.progress{
height:100%;
width:0%;
background:linear-gradient(90deg,#9d4edd,#c77dff);
border-radius:20px;
box-shadow:0 0 15px #c77dff;
}

/* FOOTER */
footer{
text-align:center;
padding:30px;
background:rgba(0,0,0,0.4);
color:#c77dff;
}

/* RESPONSIVE */
@media(max-width:900px){
nav{
flex-direction:column;
gap:10px;
padding:20px;
}
.beats{
padding:0 20px 80px;
}
.hero h1{
font-size:45px;
}
}

</style>
</head>
<body>

<nav>
<div style="color:#c77dff;font-weight:bold;">REDD BEATS</div>
<div>
<a href="#">Home</a>
<a href="#beats">Beats</a>
<a href="#">Contact</a>
</div>
</nav>

<section class="hero">
<h1>Phantom Sound</h1>
<p>Premium Gaming Vibes. Dark Energy. Timeless Beats.</p>
<button onclick="document.getElementById('beats').scrollIntoView({behavior:'smooth'})">
Explore Beats
</button>
</section>

<h2 id="beats" class="section-title">Latest Drops</h2>

<section class="beats">

<div class="beat-card">
<h2>Basic Amapiano</h2>
<button class="player-btn">▶ Play</button>
<div class="progress-container"><div class="progress"></div></div>
<audio src="RD basic amapiano.mp3"></audio>
</div>

<div class="beat-card">
<h2>Boom Bass Amapiano</h2>
<button class="player-btn">▶ Play</button>
<div class="progress-container"><div class="progress"></div></div>
<audio src="RD Boom Bass Amapiano.mp3"></audio>
</div>

<div class="beat-card">
<h2>Brooklyn Drill</h2>
<button class="player-btn">▶ Play</button>
<div class="progress-container"><div class="progress"></div></div>
<audio src="RD Brooklyn Drill.mp3"></audio>
</div>

<div class="beat-card">
<h2>Hard Bass Amapiano</h2>
<button class="player-btn">▶ Play</button>
<div class="progress-container"><div class="progress"></div></div>
<audio src="RD Hard Bass amapiano.mp3"></audio>
</div>

</section>

<footer>
© 2026 Redd Beats | Phantom Cipher Mode Activated
</footer>

<script>
const cards=document.querySelectorAll('.beat-card');
let currentAudio=null;

cards.forEach(card=>{
const audio=card.querySelector('audio');
const btn=card.querySelector('.player-btn');
const progress=card.querySelector('.progress');
const progressContainer=card.querySelector('.progress-container');

btn.addEventListener('click',async()=>{
// Pause other audios
if(currentAudio && currentAudio!==audio){
currentAudio.pause();
cards.forEach(c=>{
c.querySelector('.player-btn').textContent="▶ Play";
c.querySelector('.progress').style.width="0%";
});
}

if(audio.paused){
audio.volume=1;
await audio.play();
btn.textContent="⏸ Pause";
currentAudio=audio;
}else{
audio.pause();
btn.textContent="▶ Play";
}
});

audio.addEventListener('timeupdate',()=>{
const percent=(audio.currentTime/audio.duration)*100;
progress.style.width=percent+"%";
});

progressContainer.addEventListener('click',(e)=>{
const width=progressContainer.clientWidth;
const clickX=e.offsetX;
audio.currentTime=(clickX/width)*audio.duration;
});
});

// Scroll reveal
function reveal(){
cards.forEach(card=>{
const top=card.getBoundingClientRect().top;
if(top<window.innerHeight-100){
card.classList.add('show');
}
});
}
window.addEventListener('scroll',reveal);
reveal();
</script>

</body>
</html>
