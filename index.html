<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redd Beats | Phantom Cipher</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
}

body{
background:linear-gradient(-45deg,#0f001a,#240046,#3c096c,#5a189a);
background-size:400% 400%;
animation:bgMove 15s ease infinite;
color:#f0e6ff;
}

@keyframes bgMove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

header{
text-align:center;
padding:60px 20px;
}

.logo{
font-size:60px;
font-weight:900;
color:#c77dff;
text-shadow:0 0 25px #7b2cbf;
}

.beats{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:40px;
padding:60px;
}

.beat-card{
background:rgba(255,255,255,0.05);
border:1px solid rgba(199,125,255,0.3);
backdrop-filter:blur(15px);
padding:30px;
border-radius:20px;
text-align:center;
box-shadow:0 0 25px rgba(157,78,221,0.4);
transition:0.4s;
}

.beat-card:hover{
transform:translateY(-10px);
box-shadow:0 0 45px rgba(199,125,255,0.9);
}

.beat-card h2{
margin-bottom:20px;
color:#c77dff;
}

.play-btn{
padding:12px 25px;
border:none;
border-radius:30px;
background:linear-gradient(90deg,#7b2cbf,#9d4edd);
color:white;
font-weight:bold;
cursor:pointer;
box-shadow:0 0 20px #c77dff;
transition:0.3s;
}

.play-btn:hover{
transform:scale(1.1);
}

.progress-container{
width:100%;
height:8px;
background:rgba(255,255,255,0.1);
border-radius:20px;
margin-top:15px;
cursor:pointer;
}

.progress{
height:100%;
width:0%;
background:linear-gradient(90deg,#9d4edd,#c77dff);
border-radius:20px;
box-shadow:0 0 15px #c77dff;
}

canvas{
width:100%;
height:80px;
margin-top:20px;
}

footer{
text-align:center;
padding:20px;
color:#c77dff;
opacity:0.8;
}
</style>
</head>

<body>

<header>
<h1 class="logo">Redd Beats</h1>
</header>

<section class="beats">

<div class="beat-card">
<h2>Basic Amapiano</h2>
<button class="play-btn">▶ Play</button>
<div class="progress-container"><div class="progress"></div></div>
<canvas></canvas>
<audio src="RD basic amapiano.mp3"></audio>
</div>

<div class="beat-card">
<h2>Boom Bass Amapiano</h2>
<button class="play-btn">▶ Play</button>
<div class="progress-container"><div class="progress"></div></div>
<canvas></canvas>
<audio src="RD Boom Bass Amapiano.mp3"></audio>
</div>

<div class="beat-card">
<h2>Brooklyn Drill</h2>
<button class="play-btn">▶ Play</button>
<div class="progress-container"><div class="progress"></div></div>
<canvas></canvas>
<audio src="RD Brooklyn Drill.mp3"></audio>
</div>

<div class="beat-card">
<h2>Hard Bass Amapiano</h2>
<button class="play-btn">▶ Play</button>
<div class="progress-container"><div class="progress"></div></div>
<canvas></canvas>
<audio src="RD Hard Bass amapiano.mp3"></audio>
</div>

</section>

<footer>
© 2026 Redd Beats | Phantom Cipher Era
</footer>

<script>
const cards = document.querySelectorAll(".beat-card");
let currentAudio = null;

cards.forEach(card => {

const audio = card.querySelector("audio");
const btn = card.querySelector(".play-btn");
const progress = card.querySelector(".progress");
const progressContainer = card.querySelector(".progress-container");
const canvas = card.querySelector("canvas");
const ctx = canvas.getContext("2d");

let audioCtx;
let analyser;
let source;
let dataArray;

btn.addEventListener("click", async () => {

if(currentAudio && currentAudio !== audio){
currentAudio.pause();
document.querySelectorAll(".play-btn")
.forEach(b => b.textContent="▶ Play");
}

if(audio.paused){

audio.volume = 1;
await audio.play();
btn.textContent="⏸ Pause";
currentAudio = audio;

if(!audioCtx){
audioCtx = new (window.AudioContext || window.webkitAudioContext)();
await audioCtx.resume();

analyser = audioCtx.createAnalyser();
source = audioCtx.createMediaElementSource(audio);

source.connect(analyser);
analyser.connect(audioCtx.destination);

analyser.fftSize = 64;
dataArray = new Uint8Array(analyser.frequencyBinCount);

draw();
}

}else{
audio.pause();
btn.textContent="▶ Play";
}

});

audio.addEventListener("timeupdate",()=>{
const percent = (audio.currentTime / audio.duration)*100;
progress.style.width = percent + "%";
});

progressContainer.addEventListener("click",(e)=>{
const width = progressContainer.clientWidth;
const clickX = e.offsetX;
audio.currentTime = (clickX/width)*audio.duration;
});

function draw(){
requestAnimationFrame(draw);

if(!analyser) return;

analyser.getByteFrequencyData(dataArray);
ctx.clearRect(0,0,canvas.width,canvas.height);

canvas.width = canvas.clientWidth;
canvas.height = canvas.clientHeight;

let barWidth = canvas.width/dataArray.length;

for(let i=0;i<dataArray.length;i++){
let barHeight = dataArray[i];
ctx.fillStyle="#c77dff";
ctx.shadowBlur=15;
ctx.shadowColor="#9d4edd";
ctx.fillRect(
i*barWidth,
canvas.height-barHeight/2,
barWidth-2,
barHeight/2
);
}
}

});
</script>

</body>
</html>
